<script>
/* ===== PARTICLES ===== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

class Particle{
constructor(){
this.x=Math.random()*canvas.width;
this.y=Math.random()*canvas.height;
this.r=Math.random()*2+0.5;
this.vx=(Math.random()-.5)*0.3;
this.vy=(Math.random()-.5)*0.3;
this.a=Math.random()*0.5+0.2;
this.c=Math.random()>.5?"0,242,255":"255,0,150";
}
draw(){
ctx.beginPath();
ctx.fillStyle=`rgba(${this.c},${this.a})`;
ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
ctx.fill();
}
update(){
this.x+=this.vx;
this.y+=this.vy;
if(this.x<0||this.x>canvas.width) this.vx*=-1;
if(this.y<0||this.y>canvas.height) this.vy*=-1;
this.draw();
}
}

for(let i=0;i<90;i++) particles.push(new Particle());

(function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>p.update());
requestAnimationFrame(animate);
})();

/* ===== CHAT LOGIC ===== */
const chat=document.getElementById("chat");
const input=document.getElementById("input");

const knowledge=[
{keys:["who made","creator"],ans:"Created by <b>Azam (AzamGuruYT)</b> ðŸš€"},
{keys:["who are you"],ans:"I am <b>AZURA AI</b> ðŸ¤–"},
{keys:["capital of india"],ans:"Capital of India is <b>New Delhi</b> ðŸ‡®ðŸ‡³"}
];

function timeNow(){
return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function addMessage(t,type){
const d=document.createElement("div");
d.className="msg "+type;
d.innerHTML=t+`<div class="time">${timeNow()}</div>`;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
}

function send(){
const t=input.value.trim();
if(!t) return;
addMessage(t,"user");
input.value="";
setTimeout(()=>addMessage(ai(t),"bot"),700);
}

function ai(t){
t=t.toLowerCase();
for(let k of knowledge)
for(let w of k.keys)
if(t.includes(w)) return k.ans;

if(/^[0-9+\-*/(). ]+$/.test(t))
return "ðŸ§® Answer: <b>"+eval(t)+"</b>";

return "ðŸ¤” Ask me GK, Maths or About Azam!";
}

addMessage("Chat cleared ðŸ§¹","bot");
}
